<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat using Firebase</title>
    <style>
        #chat-box {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        .message {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
			apiKey: "AIzaSyAzATZ0WMSghm7g7DyWjhhiglFsKidm0nM",
			authDomain: "chat1-94fb5.firebaseapp.com",
			projectId: "chat1-94fb5",
			storageBucket: "chat1-94fb5.appspot.com",
			messagingSenderId: "737918974566",
			appId: "1:737918974566:web:c2299e390e03418e654ba7"
			};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the /messages path in your database
        const messagesRef = database.ref('messages');

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value;

            if (messageText) {
                // Push the new message to the database
                messagesRef.push({
                    text: messageText,
                    timestamp: Date.now()
                });

                // Clear the input
                messageInput.value = '';
            }
        }

        // Function to load and display messages
        messagesRef.on('child_added', (snapshot) => {
            const message = snapshot.val();
            displayMessage(message.text);
        });

        // Function to display a message in the chat box
        function displayMessage(messageText) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = messageText;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
